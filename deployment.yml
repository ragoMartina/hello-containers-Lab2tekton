apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploynuevo-enzo-pyxis
  namespace: default
  labels:
     app: deploynuevo-enzo-pyxis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploynuevo-enzo-pyxis
  template:
    metadata:
      labels:
        app: deploynuevo-enzo-pyxis
    spec:
      containers:
      - name: deploynuevo-enzo-pyxis
        image: us.icr.io/<namespace>/<image>:<tag>
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: servicionuevo-enzo-pyxis
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: deploynuevo-enzo-pyxis
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
    name: ruta-enzo-pyxis
    namespace: default
spec:
    to:
        kind: Service
        name: servicionuevo-enzo-pyxis







